http {
  include       mime.types;
  default_type application/octet-stream;

  access_log off;
  error_log off;

  # "off" in production
  server_tokens on;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;

  server_names_hash_bucket_size 64;
  server_name_in_redirect off;
  client_max_body_size 12M;
  gzip on;
  gzip_disable "msie6";

  include "/etc/nginx/conf.d/*.conf";
  include "/etc/nginx/sites-enabled/*";
  open_file_cache max=100;

  upstream php-fpm {
    server unix:/tmp/heroku.fcgi.8080.sock max_fails=3 fail_timeout=3s;
    keepalive 16;
  }

  server {
      server_name _;
      root getcwd();
      listen 8080;
      error_log stderr;
      access_log /tmp/heroku.nginx_access.<?=getenv('PORT')?:'8080'?>.log;
      port_in_redirect off;

      # restrict access to hidden files, just in case
      location ~ /\. {
          deny all;
      }

      include "<?=getenv('HEROKU_PHP_NGINX_CONFIG_INCLUDE')?>";

      location / {
          try_files $uri @frontcontroller;
      }

      location @frontcontroller {
          rewrite ^(.*)$ /index.php/$1 last;
      }

      # Block WordPress Pingback DDoS attacks
      if ($http_user_agent ~* "WordPress") {
          return 403;
      }

      location ~ ^/(index)\.php(/|$) {
          fastcgi_pass php-fpm;
          fastcgi_split_path_info ^(.+\.php)(/.*)$;
          include fastcgi_params;

          fastcgi_buffer_size 128k;
          fastcgi_buffers 4 256k;
          fastcgi_busy_buffers_size 256k;

          include fastcgi_params;
          fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
          fastcgi_param DOCUMENT_ROOT $realpath_root;

          add_header X-Frame-Options SAMEORIGIN;
          add_header X-Content-Type-Options nosniff;
          add_header X-XSS-Protection "1; mode=block";
          fastcgi_param HTTPS off;
          internal;
          # fastcgi_param HTTPS on;
      }

      location ~* \.(css|js|jp?g|gif|png)$ {
          access_log off;
          expires 7d;
        }

      # return 404 for all other php files not matching the front controller
      # this prevents access to other php files you don't want to be accessible.
      location ~ \.php$ {
          return 404;
      }
  }
}


