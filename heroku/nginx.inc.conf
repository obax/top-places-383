server_name localhost;
error_log stderr;
access_log stdout;

# SECURITY: Restrict access to hidden files, just in case
location ~ /\. {
  deny all;
}

# SECURITY: Block WordPress Pingback DDoS attacks
if ($http_user_agent ~* "WordPress") {
  return 403;
}

include "<?=getenv('HEROKU_PHP_NGINX_CONFIG_INCLUDE')?>";


location / {
    autoindex on;
}

# Adding the public folder as no access to the root directive
location @frontcontroller {
  rewrite ^(.*)$ /public/index.php/$1 last;
}

location ~ ^/(index)\.php(/|$) {
  fastcgi_pass heroku-fcgi;
  fastcgi_split_path_info ^(.+\.php)(/.*)$;
  include fastcgi_params;

  fastcgi_buffer_size 128k;
  fastcgi_buffers 4 256k;
  fastcgi_busy_buffers_size 256k;

  include fastcgi_params;
  fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
  fastcgi_param DOCUMENT_ROOT $realpath_root;
  fastcgi_param HTTPS on;

  add_header X-Frame-Options SAMEORIGIN;
  add_header X-Content-Type-Options nosniff;
  add_header X-XSS-Protection "1; mode=block";
  fastcgi_param HTTPS off;
  internal;
}



location ~* \.(css|js|jp?g|gif|png)$ {
  root /public;
  access_log off;
  expires 7d;
}

# SECURITY: return 404 for all other php files not matching the front controller
# this prevents access to other php files that should stay innacessible.
location ~ \.php$ {
  return 404;
}
